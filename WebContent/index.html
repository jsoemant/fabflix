<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
    </head>
    <body>
        <h1>Home Page</h1>
        <a href="cart.html" > Checkout</a>

        <h3>Search</h3>
        <form id="search_form" method="get" action="#">
            <label>
                Title
                <input type="text" name="title"/>
            </label>
            <label>
                Year
                <input type="number" min="0" name="year"/>
            </label>
            <label>
                Director
                <input type="text" name="director"/>
            </label>
            <label>
                Star
                <input type="text" name="star"/>
            </label>
            <input type="submit" value="Submit"/>
        </form>

        <div id="search_error_message"></div>

        <h3>Browse By Genre</h3>
        <form id="genre_form" method="get" action="#">
            <label>Choose a genre</label>
            <select name="genre" id="genre"></select>
            <input type="submit" value="Submit"/>
        </form>

        <h3>Browse By Title</h3>
        <form id="title_form" method="get" action="#">
            <label>Choose a title prefix</label>
            <select name="title" id="title"></select>
            <input type="submit" value="Submit"/>
        </form>


        <!-- jQuery -->
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>

        <!-- Include our own JS file -->
        <script src='index.js'></script>
        <script src='search.js'></script>
        <script src='browse.js'></script>
    </body>
</html>
