<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Fablix</title>
    </head>
    <body>
        <h1>Welcome to Fabflix</h1>

        <a href="shopping-cart.html">Shopping Cart</a>

        <!-- Browse By Genre -->
        <h3>Browse By Genre</h3>
        <select id='genre-form' onchange='handleOnChange(this.id, this.value)'></select>
        <br>

        <!-- Browse By Title -->
        <h3>Browse By Title</h3>
        <select id='title-form'onchange='handleOnChange(this.id, this.value)'></select>

        <!-- Search -->
        <h3>Advanced Search</h3>
        <form id="search-form">
            <label>
                Title
                <input type="text" name="title"/>
            </label>
            <label>
                Year
                <input type="number" min="0" name="year"/>
            </label>
            <label>
                Director
                <input type="text" name="director"/>
            </label>
            <label>
                Star
                <input type="text" name="star"/>
            </label>
            <input type="submit" value="Submit"/>
        </form>
        <div id="search-message"></div>
        <br>

        <!-- Search -->
        <h3>Main Search</h3>
        <form id="full-form">
            <label>
                Title
                <input name="title" id="autocomplete" type="text" class="autocomplete" placeholder="Search Movie"/>
            </label>
            <input type="submit" value="Submit"/>
        </form>
        <div id="full-message"></div>
        <br>

        <!-- jQuery -->
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>

        <!-- JS -->
        <script type='text/javascript' src='filter.js'></script>
        <script src="autocomplete.js"></script>
    </body>
</html>
